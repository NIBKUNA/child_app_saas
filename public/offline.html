<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - Zarada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #1e293b;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon-wrap {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: white;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .icon-wrap img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 12px;
            color: #0f172a;
        }

        p {
            font-size: 15px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 32px;
            font-weight: 600;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
        }

        .retry-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .retry-btn:active {
            transform: scale(0.97);
        }

        .status {
            margin-top: 24px;
            font-size: 12px;
            color: #94a3b8;
            font-weight: 700;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-wrap">
            <img src="/pwa-192x192.png" alt="Zarada" onerror="this.style.display='none'">
        </div>
        <h1>인터넷 연결을 확인해주세요</h1>
        <p>
            현재 오프라인 상태입니다.<br>
            Wi-Fi 또는 모바일 데이터를 확인한 후<br>
            다시 시도해주세요.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            다시 연결하기
        </button>
        <div class="status">
            <span class="pulse"></span>
            연결 대기 중...
        </div>
    </div>
    <script>
        // 온라인 복구 시 자동 새로고침
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
